<!DOCTYPE html>
<html>
<head>
    <title>API 测试</title>
</head>
<body>
    <h1>景区API测试</h1>
    <button onclick="testAPI()">测试API</button>
    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc; white-space: pre-wrap;"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = '正在请求...';
            
            try {
                const response = await fetch('http://localhost:8081/postgis/WGP_db/tables/a_sight/geojson/extent-level', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        minLon: 114.3,
                        minLat: 30.5,
                        maxLon: 114.4,
                        maxLat: 30.6,
                        levels: ["5A", "4A", "3A", "2A", "1A"]
                    })
                });
                
                if (response.ok) {
                    const data = await response.text();
                    resultDiv.textContent = 'API请求成功！\n\n返回数据：\n' + data;
                } else {
                    const errorText = await response.text();
                    resultDiv.textContent = 'API请求失败：' + response.status + '\n\n错误信息：\n' + errorText;
                }
            } catch (error) {
                resultDiv.textContent = '请求出错：' + error.message;
            }
        }
    </script>
</body>
</html>
