  <script type="module">
    import Map from 'https://cdn.jsdelivr.net/npm/ol@v8.2.0/Map.js';
    import View from 'https://cdn.jsdelivr.net/npm/ol@v8.2.0/View.js';
    import TileLayer from 'https://cdn.jsdelivr.net/npm/ol@v8.2.0/layer/Tile.js';
    import OSM from 'https://cdn.jsdelivr.net/npm/ol@v8.2.0/source/OSM.js';

    import { Style, Fill, Stroke } from 'https://cdn.jsdelivr.net/npm/ol@v8.2.0/style.js';

    // åˆ›å»ºåœ°å›¾
    const map = new Map({
      target: 'map',
      layers: [
        new TileLayer({
          source: new OSM()
        })
      ],
      view: new View({
        center: [0, 0],
        zoom: 2
      })
    });

    // åˆ›å»ºçŸ¢é‡å›¾å±‚ç”¨äºç»˜åˆ¶
    const vectorSource = new VectorSource();
    const vectorLayer = new VectorLayer({
      source: vectorSource,
      style: new Style({
        fill: new Fill({
          color: 'rgba(33, 150, 243, 0.2)'
        }),
        stroke: new Stroke({
          color: '#2196F3',
          width: 2,
          lineDash: [5, 5]
        })
      })
    });
    map.addLayer(vectorLayer);

    let drawInteraction = null;
    let isActive = false;

    // æ¿€æ´»æ¡†é€‰
    function activateExtentDraw() {
      if (isActive) {
        deactivateExtentDraw();
        return;
      }

      vectorSource.clear();

      drawInteraction = new Draw({
        source: vectorSource,
        type: 'Circle',
        geometryFunction: createBox()
      });

      drawInteraction.on('drawend', (event) => {
        const feature = event.feature;
        const geometry = feature.getGeometry();
        const extent = geometry.getExtent();

        console.log('èŒƒå›´é€‰æ‹©å®Œæˆ:', extent);
        document.getElementById('extentText').textContent =
          `[${extent.map(v => v.toFixed(2)).join(', ')}]`;

        setTimeout(() => {
          deactivateExtentDraw();
        }, 1000);
      });

      map.addInteraction(drawInteraction);
      isActive = true;
      document.getElementById('toggleBtn').classList.add('active');
      document.getElementById('toggleBtn').textContent = 'â¹ï¸ å–æ¶ˆæ¡†é€‰';
      console.log('æ¡†é€‰å·²æ¿€æ´»');
    }

    // åœç”¨æ¡†é€‰
    function deactivateExtentDraw() {
      if (drawInteraction) {
        map.removeInteraction(drawInteraction);
        drawInteraction = null;
      }
      vectorSource.clear();
      isActive = false;
      document.getElementById('toggleBtn').classList.remove('active');
      document.getElementById('toggleBtn').textContent = 'ğŸ“¦ æ¿€æ´»æ¡†é€‰';
      console.log('æ¡†é€‰å·²åœç”¨');
    }

    // ç»‘å®šæŒ‰é’®äº‹ä»¶
    document.getElementById('toggleBtn').addEventListener('click', activateExtentDraw);
